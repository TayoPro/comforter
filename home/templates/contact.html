<section class="contact" id="contact">
    <h1 class="section-title" data-aos="fade-up" data-aos-duration="3000">contact us</h1>
    <div class="contact_container">
        <div class="form_container">
            <h3>message us</h3>
            <form action="{% url 'message' %}"  class="contact_form" method="POST"> 
            {% csrf_token %}
                <input type="text" name="full_name" placeholder="Your full name" required>
                <input type="email" name="email" id="" placeholder="Your email address" required>
                <input type="phone" name="phone" id="" placeholder="Your phone number" required>
                <textarea name="message" id=""  cols="30" rows="10" placeholder="Write your message here..." required></textarea>
                <input type="submit" onclick="openPopup()" value="Send" class="sendbtn">
            </form>
        </div>
        <!-- map  -->
        <div class="map" data-aos="zoom-in" data-aos-duration="3000">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.335149909937!2d3.39267777368829!3d6.6052091933887125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b92e65b90bb99%3A0x4e89a3f4675f6faf!2sComforter%20S.C%20Limited!5e0!3m2!1sen!2sng!4v1682262669699!5m2!1sen!2sng" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <div class="contact_ad">
        <div class="adress" data-aos="zoom-in-down" data-aos-duration="3000">
            <ul>
                <li><span><i class="fa fa-map-marker" aria-hidden="true"></i></span>{{home.head_office}}</li>
                <li><span><i class="fa fa-map-marker" aria-hidden="true"></i></span>{{home.branch_office1}}</li>
                <li><span><i class="fa fa-map-marker" aria-hidden="true"></i></span>{{home.branch_office2}}</li>
                <li><span><i class="fa fa-phone-square" aria-hidden="true"></i></span>{{home.mobile1}}</li>
                <li><span><i class="fa fa-mobile" aria-hidden="true"></i></span>{{home.mobile2}}</li>
                <li><span><i class="fa fa-phone-square" aria-hidden="true"></i></span>{{home.mobile3}}</li>
                <li><span><i class="fa fa-mobile" aria-hidden="true"></i></span>{{home.mobile4}}</li>
                <li><span><i class="fa fa-mobile" aria-hidden="true"></i></span>{{home.mobile5}}</li>
                <li><span><i class="fa fa-envelope" aria-hidden="true"></i></span>{{home.email}}</li>
            </ul>
        </div>
    </div>
</section>
